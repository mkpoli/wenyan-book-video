# Character-level special cases for `transcribe.py`.
#
# This file maps Han characters to 0-based choice indices for their
# pronunciation in the Qieyun dictionary. Edit it while `transcribe.py`
# is running and changes will be picked up the next time an ambiguous
# character is encountered.
#
# Example:
#   [special_cases]
#   "不" = 0
#   "冉" = 1

